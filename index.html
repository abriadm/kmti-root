<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/x-icon" href="./assets/favicon.png">
        <!-- Tailwind CSS -->
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- Font Awesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <title>KMTI</title>
        <style>
            body {
                background-image: linear-gradient(
                    -45deg,
                    #ffffff,
                    #643dff38,
                    #c3b00052,
                    #ff0b0b72
                );
            }
        </style>
    </head>
    <body>
        <main class="bg-transparent max-w-screen-sm mx-auto pt-20 px-4">
            <!-- Header -->
            <section class="flex flex-col items-center">
                <a target="_blank" href="https://kmti.tech/"><img
                    class="w-[250px] sm:w-[320px] mb-10"
                    src="./assets/logo.png"
                    alt="logo kmti"
                /></a>
                <h1 class="text-l sm:text-3xl font-bold font-sans mb-4">
                    Keluarga Mahasiswa Teknologi Informasi
                </h1>
                <h1 class="text-md sm:text-2xl mb-4">
                    Universitas Muhammadiyah Yogyakarta
                </h1>
                <h1 class="text-md sm:text-2xl font-bold">2023/2024</h1>
            </section>
            <hr
                class="my-6 w- border-1 border-solid border-gray-500 rounded-lg"
            />

            <!-- Link List -->
            <section class="flex flex-col items-center mt-6">
                <a
                    href="https://kmti.tech/"
                    target="_blank"
                    class="w-80 text-2xl sm:text-4xl flex flex-row flex-nowrap items-center justify-center py-7 px-14 bg-white text-black font-bold rounded-lg hover:drop-shadow-lg hover:outline hover:outline-offset-1 hover:outline-4 hover:outline-indigo-700 cursor-pointer my-10"
                    ><i class="fa-brands fa-web-awesome sm:text-4xl mr-8"></i
                    >Website</a
                >
                <a
                    href="#"
                    class="w-80 text-2xl sm:text-4xl flex flex-row flex-nowrap items-center justify-center py-7 px-6 bg-white text-black font-bold rounded-lg hover:drop-shadow-lg hover:outline hover:outline-offset-1 hover:outline-4 hover:outline-indigo-700 cursor-pointer my-10"
                    ><i class="fa-regular fa-message sm:text-3xl mr-8"></i>Kotak
                    Saran</a
                >
                <a
                    href="#"
                    class="w-80 text-2xl sm:text-4xl flex flex-row flex-nowrap items-center justify-center py-7 px-14 bg-white text-black font-bold rounded-lg hover:drop-shadow-lg hover:outline hover:outline-offset-1 hover:outline-4 hover:outline-indigo-700 cursor-pointer my-10"
                    ><i class="fa-solid fa-blog sm:text-4xl mr-8"></i>Blog</a
                >
            </section>

            <!-- Contact Us -->
            <section class="flex flex-col items-center mt-2">
                <h3 class="text-xl font-bold">Contact Us</h3>
                <a
                    href="#"
                    class="w-70 text-m sm:text-xl flex flex-row flex-nowrap items-center justify-center py-7 px-12 bg-white text-black font-bold rounded-lg hover:drop-shadow-lg hover:outline hover:outline-offset-1 hover:outline-4 hover:outline-indigo-700 cursor-pointer my-10"
                    ><i class="fa-regular fa-address-book mr-3 text-2xl"></i>Humas<br />(Nabiel Makarim)</a
                >
            </section>

            <!-- Social Media Links -->
            <section class="flex flex-row justify-center mt-6 gap-x-10 mb-16">
                <a
                    class="hover:drop-shadow-lg"
                    href="https://www.tiktok.com/@kmti_umy?is_from_webapp=1&sender_device=pc"
                    ><i class="fa-brands fa-tiktok text-5xl"></i
                ></a>
                <a
                    class="hover:drop-shadow-lg"
                    href="https://www.instagram.com/kmti_umy/"
                    ><i class="fa-brands fa-instagram text-5xl"></i
                ></a>
            </section>

            <!-- Footer -->
            <footer class="flex flex-row justify-center mt-10 mb-5">
                <p class="font-sans font-semibold">&copy; KMTI, All Rights Reserved.</p>
            </footer>
        </main>
    </body>
</html>
